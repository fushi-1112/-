<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสั่งซื้อสินค้า</title>
    <link rel="stylesheet" href="/_css/cs30.css">
</head>
<body>
    <div class="form-container">
        <h2>ฟอร์มสั่งซื้อสินค้า</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="fullname">ชื่อ-นามสกุล:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="address">ที่อยู่:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="phone">เบอร์โทร:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="product">เลือกรายการสินค้า:</label>
            <select id="product" name="product" required>
                <option value="">-- กรุณาเลือกสินค้า --</option>
                <option value="shirt">เสื้อ (ระบุสี/ขนาดในรายละเอียด)</option>
                <option value="bag">กระเป๋า</option>
                <option value="mug">แก้ว</option>
                <option value="umbrella">หมวก/ร่ม/เข็มกลัด</option>
                <option value="stationery">สมุด/ปากกา</option>
            </select>

            <label for="details">รายละเอียดเพิ่มเติม:</label>
            <textarea id="details" name="details" rows="2"></textarea>

            <label for="slip">แนบรูปสลิปโอนเงิน:</label>
            <input type="file" id="slip" name="slip" accept="image/*" required>

            <label for="purchase-date">วันที่ซื้อ:</label>
            <input type="date" id="purchase-date" name="purchase_date" required>

            <label for="delivery">การรับสินค้า:</label>
            <select id="delivery" name="delivery" required>
                <option value="">-- กรุณาเลือก --</option>
                <option value="pickup">รับเอง</option>
                <option value="delivery">จัดส่ง</option>
            </select>

            <label for="payment">ช่องทางชำระเงิน:</label>
            <select id="payment" name="payment" required>
                <option value="">-- กรุณาเลือก --</option>
                <option value="bank">โอนผ่านธนาคาร</option>
                <option value="promptpay">PromptPay</option>
                <option value="cod">เก็บเงินปลายทาง</option>
            </select>

            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>
</body>
</html>
